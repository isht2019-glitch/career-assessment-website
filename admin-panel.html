<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Payment Approvals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-approve {
            background: #28a745;
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
            margin-right: 10px;
        }

        .btn-reject {
            background: #dc3545;
            padding: 8px 16px;
            font-size: 14px;
            width: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 36px;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-size: 14px;
        }

        .requests-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .request-item {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .request-item.pending {
            border-left: 5px solid #ffc107;
        }

        .request-item.approved {
            border-left: 5px solid #28a745;
            background: #f0f9f4;
        }

        .request-item.rejected {
            border-left: 5px solid #dc3545;
            background: #fef0f0;
        }

        .request-info {
            flex: 1;
        }

        .request-info h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .request-info p {
            color: #666;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .request-actions {
            display: flex;
            gap: 10px;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .badge.pending {
            background: #fff3cd;
            color: #856404;
        }

        .badge.approved {
            background: #d4edda;
            color: #155724;
        }

        .badge.rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .logout-btn {
            background: #dc3545;
            width: auto;
            padding: 10px 20px;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state img {
            width: 150px;
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-tab {
            padding: 10px 20px;
            background: #f0f0f0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .filter-tab.active {
            background: #667eea;
            color: white;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
        }

        .duplicate-warning {
            border-left: 4px solid #ff6b6b !important;
            background: #fff5f5 !important;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .request-item {
                flex-direction: column;
            }

            .request-actions {
                width: 100%;
                margin-top: 15px;
            }

            .filter-tabs {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-card">
        <h2 style="text-align: center; margin-bottom: 30px;">üîê Admin Login</h2>
        <div class="input-group">
            <label>Admin Password</label>
            <input type="password" id="adminPassword" placeholder="Enter admin password">
        </div>
        <button class="btn" onclick="adminLogin()">Login</button>
        <p style="text-align: center; margin-top: 20px; color: #999; font-size: 14px;">
            Protected admin panel for payment approvals
        </p>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel">
        <div class="container">
            <h1>üéØ Payment Approval Dashboard</h1>
            
            <button class="btn logout-btn" onclick="logout()">Logout</button>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3 id="totalRequests">0</h3>
                    <p>Total Requests</p>
                </div>
                <div class="stat-card">
                    <h3 id="pendingRequests">0</h3>
                    <p>Pending Approval</p>
                </div>
                <div class="stat-card">
                    <h3 id="approvedRequests">0</h3>
                    <p>Approved</p>
                </div>
                <div class="stat-card">
                    <h3 id="rejectedRequests">0</h3>
                    <p>Rejected</p>
                </div>
            </div>

            <!-- Requests List -->
            <div class="requests-container">
                <h2>Payment Requests</h2>
                
                <!-- Filter Tabs -->
                <div class="filter-tabs">
                    <button class="filter-tab active" onclick="filterRequests('all')">All</button>
                    <button class="filter-tab" onclick="filterRequests('pending')">Pending</button>
                    <button class="filter-tab" onclick="filterRequests('approved')">Approved</button>
                    <button class="filter-tab" onclick="filterRequests('rejected')">Rejected</button>
                </div>

                <!-- Search Box -->
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="üîç Search by email..." onkeyup="searchRequests()">
                </div>

                <!-- Requests List -->
                <div id="requestsList">
                    <div class="empty-state">
                        <p>Loading requests...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration - Same as your main app
        const firebaseConfig = {
            apiKey: "AIzaSyBTKTpC8uoYTDjU83EKyRrjN2cmr0iI-Fk",
            authDomain: "theapp-project-76bed.firebaseapp.com",
            projectId: "theapp-project-76bed",
            storageBucket: "theapp-project-76bed.firebasestorage.app",
            messagingSenderId: "24433567597",
            appId: "1:24433567597:web:bbaada260de8ee4d971c64"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // CHANGE THIS PASSWORD TO YOUR OWN!
        const ADMIN_PASSWORD = "VellyBandaar2024"; // Change this!

        let currentFilter = 'all';
        let allRequests = [];

        function adminLogin() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                localStorage.setItem('adminLoggedIn', 'true');
                showAdminPanel();
            } else {
                alert('‚ùå Incorrect password!');
            }
        }

        function showAdminPanel() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminPanel').classList.add('active');
            loadRequests();
            
            // Auto-refresh every 30 seconds
            setInterval(loadRequests, 30000);
        }

        function logout() {
            localStorage.removeItem('adminLoggedIn');
            location.reload();
        }

        async function loadRequests() {
            try {
                const snapshot = await db.collection('paymentRequests')
                    .orderBy('timestamp', 'desc')
                    .get();
                
                allRequests = [];
                const seenUserIds = new Map(); // Track userId -> first doc
                const duplicatesToDelete = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const userId = data.userId || data.email;
                    
                    // Check for duplicate user IDs
                    if (seenUserIds.has(userId)) {
                        console.warn('‚ö†Ô∏è Duplicate user ID found:', userId, '- Marking for deletion');
                        // Keep the first one (most recent), delete this duplicate
                        duplicatesToDelete.push(doc.id);
                    } else {
                        seenUserIds.set(userId, doc.id);
                        allRequests.push({
                            id: doc.id,
                            ...data,
                            isDuplicate: false
                        });
                    }
                });
                
                // Auto-delete duplicates
                if (duplicatesToDelete.length > 0) {
                    console.log(`üóëÔ∏è Auto-deleting ${duplicatesToDelete.length} duplicate requests...`);
                    const deletePromises = duplicatesToDelete.map(docId => 
                        db.collection('paymentRequests').doc(docId).delete()
                    );
                    await Promise.all(deletePromises);
                    console.log('‚úÖ Duplicates deleted successfully');
                }

                updateStats();
                displayRequests();
            } catch (error) {
                console.error('Error loading requests:', error);
                document.getElementById('requestsList').innerHTML = `
                    <div class="empty-state">
                        <p>Error loading requests. Check console.</p>
                    </div>
                `;
            }
        }

        function updateStats() {
            const total = allRequests.length;
            const pending = allRequests.filter(r => r.status === 'pending').length;
            const approved = allRequests.filter(r => r.status === 'approved').length;
            const rejected = allRequests.filter(r => r.status === 'rejected').length;

            document.getElementById('totalRequests').textContent = total;
            document.getElementById('pendingRequests').textContent = pending;
            document.getElementById('approvedRequests').textContent = approved;
            document.getElementById('rejectedRequests').textContent = rejected;
        }

        function displayRequests() {
            let filteredRequests = allRequests;

            // Apply filter
            if (currentFilter !== 'all') {
                filteredRequests = allRequests.filter(r => r.status === currentFilter);
            }

            // Apply search
            const searchTerm = document.getElementById('searchInput')?.value.toLowerCase();
            if (searchTerm) {
                filteredRequests = filteredRequests.filter(r => 
                    r.email.toLowerCase().includes(searchTerm) ||
                    r.userName?.toLowerCase().includes(searchTerm)
                );
            }

            const requestsList = document.getElementById('requestsList');

            if (filteredRequests.length === 0) {
                requestsList.innerHTML = `
                    <div class="empty-state">
                        <p>No requests found</p>
                    </div>
                `;
                return;
            }

            requestsList.innerHTML = filteredRequests.map(request => {
                const date = request.timestamp?.toDate().toLocaleString() || 'Unknown';
                const timeAgo = getTimeAgo(request.timestamp?.toDate());
                
                return `
                    <div class="request-item ${request.status} ${request.isDuplicate ? 'duplicate-warning' : ''}">
                        <div class="request-info">
                            <h4>
                                ${request.email}
                                <span class="badge ${request.status}">${request.status.toUpperCase()}</span>
                                ${request.isDuplicate ? '<span class="badge" style="background: #ff6b6b; color: white;">‚ö†Ô∏è DUPLICATE</span>' : ''}
                            </h4>
                            <p><strong>User ID:</strong> ${request.userId || request.email}</p>
                            <p><strong>Name:</strong> ${request.userName || 'N/A'}</p>
                            <p><strong>Phone:</strong> ${request.phone || 'N/A'}</p>
                            <p><strong>Submitted:</strong> ${date} (${timeAgo})</p>
                            ${request.approvedAt ? `<p><strong>Approved:</strong> ${new Date(request.approvedAt).toLocaleString()}</p>` : ''}
                        </div>
                        <div class="request-actions">
                            ${request.status === 'pending' ? `
                                <button class="btn btn-approve" onclick="approveRequest('${request.id}', '${request.email}')">
                                    ‚úÖ Approve
                                </button>
                                <button class="btn btn-reject" onclick="rejectRequest('${request.id}', '${request.email}')">
                                    ‚ùå Reject
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function approveRequest(requestId, email) {
            // First confirmation
            if (!confirm(`‚ö†Ô∏è APPROVE PAYMENT REQUEST?\n\nEmail: ${email}\n\nThis will grant access to the user.\n\nAre you sure?`)) {
                console.log('Approval cancelled by admin');
                return;
            }

            // Second confirmation for safety
            if (!confirm(`FINAL CONFIRMATION\n\nApprove ${email}?\n\nClick OK to confirm.`)) {
                console.log('Final confirmation cancelled');
                return;
            }

            try {
                await db.collection('paymentRequests').doc(requestId).update({
                    status: 'approved',
                    approvedAt: new Date().toISOString(),
                    approvedBy: 'admin'
                });

                alert(`‚úÖ SUCCESS!\n\n${email} has been approved!`);
                console.log('Approved:', email, 'at', new Date().toISOString());
                loadRequests();
            } catch (error) {
                console.error('Error approving:', error);
                alert('‚ùå ERROR: Failed to approve request.\n\nCheck console for details.');
            }
        }

        async function rejectRequest(requestId, email) {
            // Confirmation
            if (!confirm(`‚ö†Ô∏è REJECT PAYMENT REQUEST?\n\nEmail: ${email}\n\nThis will deny access to the user.\n\nAre you sure?`)) {
                console.log('Rejection cancelled by admin');
                return;
            }

            try {
                await db.collection('paymentRequests').doc(requestId).update({
                    status: 'rejected',
                    rejectedAt: new Date().toISOString(),
                    rejectedBy: 'admin'
                });

                alert('‚ùå Request rejected');
                console.log('Rejected:', email, 'at', new Date().toISOString());
                loadRequests();
            } catch (error) {
                console.error('Error rejecting:', error);
                alert('‚ùå ERROR: Failed to reject request.\n\nCheck console for details.');
            }
        }

        function filterRequests(filter) {
            currentFilter = filter;
            
            // Update active tab
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayRequests();
        }

        function searchRequests() {
            displayRequests();
        }

        function getTimeAgo(date) {
            if (!date) return 'Unknown';
            
            const seconds = Math.floor((new Date() - date) / 1000);
            
            if (seconds < 60) return 'Just now';
            if (seconds < 3600) return Math.floor(seconds / 60) + ' minutes ago';
            if (seconds < 86400) return Math.floor(seconds / 3600) + ' hours ago';
            return Math.floor(seconds / 86400) + ' days ago';
        }

        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            showAdminPanel();
        }
    </script>
</body>
</html>
