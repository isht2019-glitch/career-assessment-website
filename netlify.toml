[build]
  publish = "."
  command = "echo 'No build step required'"

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "*.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"

# Redirect rules for SPA behavior
[[redirects]]
  from = "/"
  to = "/career-demo.html"
  status = 200

[[redirects]]
  from = "/demo"
  to = "/career-demo.html"
  status = 200

[[redirects]]
  from = "/test"
  to = "/test.html"
  status = 200

[[redirects]]
  from = "/payment"
  to = "/payment.html"
  status = 200

[[redirects]]
  from = "/career-roadmap"
  to = "/career-roadmap.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
