<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Career Roadmap Viewer</title>
    <script src="FINAL_COMPLETE_ALL_ROADMAPS.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .roadmap-content {
            line-height: 1.8;
            color: #333;
        }

        .roadmap-content pre {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .error {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #856404;
        }

        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #155724;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Career Roadmap</h1>
            <p id="occupationName">Loading...</p>
        </div>

        <div id="roadmapContent" class="roadmap-content">
            <p style="text-align: center; color: #999;">Loading roadmap...</p>
        </div>

        <div style="text-align: center;">
            <button class="back-btn" onclick="window.close()">‚Üê Back to Results</button>
        </div>
    </div>

    <script>
        // Wait for page to fully load
        window.addEventListener('load', function() {
            // Get slug from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            const occupationName = urlParams.get('name');

            console.log('üéØ Roadmap Viewer loaded');
            console.log('üìç Slug:', slug);
            console.log('üìù Name:', occupationName);
            console.log('üíæ Database loaded:', typeof finalCompleteRoadmaps !== 'undefined');
            
            if (typeof finalCompleteRoadmaps !== 'undefined') {
                console.log('‚úÖ Database has', Object.keys(finalCompleteRoadmaps).length, 'roadmaps');
            }
            
            // Show occupation name
            if (!slug) {
                document.getElementById('occupationName').innerHTML = '<span style="color: red;">ERROR: No slug provided</span>';
            } else {
                document.getElementById('occupationName').textContent = occupationName || slug;
            }

            if (!slug) {
            document.getElementById('roadmapContent').innerHTML = `
                <div class="error">
                    <h3>‚ùå Error: No Occupation Selected</h3>
                    <p>Please select an occupation from the dropdown menu.</p>
                </div>
            `;
        } else if (typeof finalCompleteRoadmaps === 'undefined') {
            document.getElementById('roadmapContent').innerHTML = `
                <div class="error">
                    <h3>‚ùå Error: Database Not Loaded</h3>
                    <p>The roadmaps database failed to load. Please refresh the page.</p>
                    <p style="margin-top: 10px;"><strong>Debug Info:</strong></p>
                    <p>Slug: ${slug}</p>
                    <p>Database Status: Not Loaded</p>
                </div>
            `;
        } else {
            // Try to get roadmap from database
            const roadmap = finalCompleteRoadmaps[slug];

            if (roadmap) {
                console.log('‚úÖ Roadmap found! Length:', roadmap.length);
                
                // Check if it has updated content
                const hasUnstop = roadmap.includes('Unstop');
                const hasInternshala = roadmap.includes('Internshala');
                const hasReddit = roadmap.includes('Reddit') || roadmap.includes('r/');

                let statusHtml = '';
                if (hasUnstop && hasInternshala && hasReddit) {
                    statusHtml = `
                        <div class="success">
                            <strong>‚úÖ Updated 2025 Roadmap</strong><br>
                            Includes: Unstop.com, Internshala.com, Reddit Communities, International Options
                        </div>
                    `;
                }

                document.getElementById('roadmapContent').innerHTML = `
                    ${statusHtml}
                    <pre>${roadmap}</pre>
                `;
            } else {
                console.error('‚ùå Roadmap not found for slug:', slug);
                console.log('Available slugs (first 20):', Object.keys(finalCompleteRoadmaps).slice(0, 20));
                
                // Try to find similar slugs
                const allSlugs = Object.keys(finalCompleteRoadmaps);
                const similarSlugs = allSlugs.filter(s => s.includes(slug) || slug.includes(s.split('-')[0]));
                
                document.getElementById('roadmapContent').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Roadmap Not Found</h3>
                        <p>Sorry, we couldn't find a roadmap for: <strong>${occupationName || slug}</strong></p>
                        <p style="margin-top: 10px;"><strong>Debug Info:</strong></p>
                        <p><strong>Slug searched:</strong> "${slug}"</p>
                        <p><strong>Total Roadmaps Available:</strong> ${Object.keys(finalCompleteRoadmaps).length}</p>
                        ${similarSlugs.length > 0 ? `
                            <p style="margin-top: 15px;"><strong>Similar slugs found:</strong></p>
                            <ul style="margin-left: 20px; margin-top: 10px;">
                                ${similarSlugs.slice(0, 10).map(s => `<li>${s}</li>`).join('')}
                            </ul>
                        ` : ''}
                        <p style="margin-top: 15px;"><strong>First 20 Available Slugs:</strong></p>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            ${Object.keys(finalCompleteRoadmaps).slice(0, 20).map(s => `<li>${s}</li>`).join('')}
                        </ul>
                    </div>
                `;
            }
        }
        }); // End of window.addEventListener('load')
    </script>
</body>
</html>
