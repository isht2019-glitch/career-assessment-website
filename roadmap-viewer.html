<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>AI Career Roadmap Generator</title>
    <!-- AI-Powered Roadmap Generation - No static database needed -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }

        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .roadmap-content {
            line-height: 1.8;
            color: #333;
        }

        .roadmap-content pre {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .error {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #856404;
        }

        .success {
            background: #d4edda;
            border: 2px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            color: #155724;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 16px;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Career Roadmap</h1>
            <p id="occupationName">Loading...</p>
        </div>

        <div id="roadmapContent" class="roadmap-content">
            <p style="text-align: center; color: #999;">Loading roadmap...</p>
        </div>

        <div style="text-align: center;">
            <button class="back-btn" onclick="window.close()">‚Üê Back to Results</button>
        </div>
    </div>

    <script>
        // AI-Powered Roadmap Generator using Google Gemini API (FREE)
        // Get your FREE API key from: https://makersuite.google.com/app/apikey
        const GEMINI_API_KEY = 'AIzaSyAgkLm9NEBiNJvsdw1JpYJRpS8A-B3-xt8'; // Gemini API key
        
        async function generateAIRoadmap(occupationName) {
            const prompt = `Create a comprehensive, detailed career roadmap for "${occupationName}" in India and internationally. Include:

1. **Education Requirements:**
   - Specific institutes/universities in India (with names like NSD, FTII, IITs, AIIMS, etc.)
   - International options with countries
   - Degree requirements and duration
   - Entrance exams if applicable

2. **Skills Required:**
   - Technical/professional skills specific to ${occupationName}
   - Soft skills needed
   - Certifications or training programs

3. **Career Path:**
   - Entry-level positions and how to get started
   - Mid-career progression
   - Senior-level opportunities
   - Realistic timeline (years)

4. **Salary Expectations (India 2025):**
   - Entry level (0-2 years): Realistic INR range
   - Mid-level (3-7 years): Realistic INR range
   - Senior (8+ years): Realistic INR range
   - Note: Mention if income is variable/uncertain

5. **Platforms & Resources:**
   - Job platforms specific to this field (not generic ones like Unstop if irrelevant)
   - Portfolio websites if applicable
   - Networking communities
   - Learning resources

6. **Reality Check:**
   - Job market reality (competitive? stable? uncertain?)
   - Success rate and challenges
   - Alternative career paths
   - Important considerations

Format with clear sections, emojis, and be HONEST about challenges and uncertainties. Make it specific to ${occupationName}, not generic.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    mode: 'cors',
                    cache: 'no-cache',
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            maxOutputTokens: 4096,
                        },
                        safetySettings: [
                            {
                                category: "HARM_CATEGORY_HARASSMENT",
                                threshold: "BLOCK_NONE"
                            },
                            {
                                category: "HARM_CATEGORY_HATE_SPEECH",
                                threshold: "BLOCK_NONE"
                            },
                            {
                                category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                                threshold: "BLOCK_NONE"
                            },
                            {
                                category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                                threshold: "BLOCK_NONE"
                            }
                        ]
                    })
                });

                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${data.error?.message || 'Unknown error'}`);
                }
                
                if (data.candidates && data.candidates[0] && data.candidates[0].content) {
                    return data.candidates[0].content.parts[0].text;
                } else {
                    console.error('Unexpected API response:', data);
                    throw new Error(`Invalid response from AI: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                console.error('AI Generation Error:', error);
                throw error;
            }
        }

        // Wait for page to fully load
        window.addEventListener('load', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');
            const occupationName = urlParams.get('name') || slug;

            console.log('üéØ AI Roadmap Generator loaded');
            console.log('üìù Occupation:', occupationName);
            
            // Show occupation name
            if (!occupationName) {
                document.getElementById('occupationName').innerHTML = '<span style="color: red;">ERROR: No occupation provided</span>';
                document.getElementById('roadmapContent').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Error: No Occupation Selected</h3>
                        <p>Please select an occupation from the dropdown menu.</p>
                    </div>
                `;
                return;
            }

            document.getElementById('occupationName').textContent = occupationName;
            
            // Check if API key is set
            if (!GEMINI_API_KEY || GEMINI_API_KEY === 'YOUR_API_KEY_HERE') {
                document.getElementById('roadmapContent').innerHTML = `
                    <div class="error">
                        <h3>‚öôÔ∏è API Key Required</h3>
                        <p>To use AI-powered roadmap generation, you need a FREE Google Gemini API key.</p>
                        
                        <h4 style="margin-top: 20px;">üìù How to get your FREE API key:</h4>
                        <ol style="margin-left: 20px; margin-top: 10px; line-height: 1.8;">
                            <li>Go to: <a href="https://makersuite.google.com/app/apikey" target="_blank" style="color: #667eea; font-weight: bold;">Google AI Studio</a></li>
                            <li>Sign in with your Google account</li>
                            <li>Click "Create API Key"</li>
                            <li>Copy the API key</li>
                            <li>Open <code>roadmap-viewer.html</code> and replace <code>YOUR_API_KEY_HERE</code> with your key</li>
                        </ol>
                        
                        <p style="margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 8px;">
                            <strong>üí° Note:</strong> The API is completely FREE with generous limits (60 requests/minute).
                            No credit card required!
                        </p>
                    </div>
                `;
                return;
            }
            
            // Show loading state
            document.getElementById('roadmapContent').innerHTML = `
                <div class="success">
                    <h3>ü§ñ Generating AI-Powered Roadmap...</h3>
                    <p>Creating a personalized, detailed career roadmap for <strong>${occupationName}</strong></p>
                    <p style="margin-top: 10px;">‚è≥ This may take 10-20 seconds...</p>
                </div>
            `;

            try {
                // Generate roadmap using AI
                const roadmap = await generateAIRoadmap(occupationName);
                
                document.getElementById('roadmapContent').innerHTML = `
                    <div class="success">
                        <strong>‚úÖ AI-Generated Roadmap (2025)</strong><br>
                        Personalized career guidance powered by Google Gemini AI
                    </div>
                    <pre style="white-space: pre-wrap; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 15px; line-height: 1.6;">${roadmap}</pre>
                `;
                
                console.log('‚úÖ AI Roadmap generated successfully');
            } catch (error) {
                console.error('‚ùå Failed to generate roadmap:', error);
                
                let errorDetails = error.message;
                let troubleshooting = '';
                
                if (errorDetails.includes('API_KEY_INVALID') || errorDetails.includes('404')) {
                    troubleshooting = `
                        <h4 style="margin-top: 15px;">üîß Possible Solutions:</h4>
                        <ol style="margin-left: 20px; margin-top: 10px; line-height: 1.8;">
                            <li><strong>Enable the API:</strong>
                                <br>Go to <a href="https://console.cloud.google.com/apis/library/generativelanguage.googleapis.com" target="_blank" style="color: #667eea;">Google Cloud Console</a>
                                <br>Click "ENABLE" for Generative Language API
                            </li>
                            <li><strong>Check API Key:</strong>
                                <br>Go to <a href="https://makersuite.google.com/app/apikey" target="_blank" style="color: #667eea;">Google AI Studio</a>
                                <br>Verify your API key is active
                            </li>
                            <li><strong>Disable Ad Blocker:</strong>
                                <br>Ad blockers may block API requests
                                <br>Try disabling it for this site
                            </li>
                            <li><strong>Check Restrictions:</strong>
                                <br>Go to <a href="https://console.cloud.google.com/apis/credentials" target="_blank" style="color: #667eea;">API Credentials</a>
                                <br>Make sure there are no domain restrictions
                            </li>
                        </ol>
                    `;
                } else if (errorDetails.includes('quota') || errorDetails.includes('limit')) {
                    troubleshooting = `
                        <h4 style="margin-top: 15px;">üîß Troubleshooting:</h4>
                        <p>You may have exceeded the API quota. The free tier allows:</p>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            <li>60 requests per minute</li>
                            <li>1,500 requests per day</li>
                        </ul>
                        <p style="margin-top: 10px;">Please wait a few minutes and try again.</p>
                    `;
                } else if (errorDetails.includes('BLOCKED') || errorDetails.includes('CORS')) {
                    troubleshooting = `
                        <h4 style="margin-top: 15px;">üîß Troubleshooting:</h4>
                        <p>The request was blocked. This could be due to:</p>
                        <ul style="margin-left: 20px; margin-top: 10px;">
                            <li><strong>Ad Blocker:</strong> Disable ad blocker for this site</li>
                            <li><strong>Browser Extension:</strong> Try in incognito mode</li>
                            <li><strong>API Not Enabled:</strong> Enable Generative Language API in Google Cloud Console</li>
                        </ul>
                    `;
                }
                
                document.getElementById('roadmapContent').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Failed to Generate Roadmap</h3>
                        <p>Sorry, we couldn't generate the AI roadmap at this time.</p>
                        <p style="margin-top: 10px;"><strong>Error:</strong> ${errorDetails}</p>
                        ${troubleshooting}
                        <p style="margin-top: 15px;">
                            <strong>Debug Info:</strong><br>
                            Check browser console (F12) for detailed error logs.
                        </p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
