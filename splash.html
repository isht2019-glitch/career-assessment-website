<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheApp - Loading</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        #splash-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .letter {
            position: absolute;
            font-size: 80px;
            font-family: 'Georgia', serif;
            font-style: italic;
            font-weight: bold;
            color: #D4A574;
            text-shadow: 0 0 10px rgba(212, 165, 116, 0.5);
            opacity: 0.3;
            transition: all 4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .letter.animate {
            opacity: 1;
        }

        .fade-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease-in-out;
            z-index: 1000;
        }

        .fade-overlay.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="splash-container">
        <div class="letter" data-char="t" data-target="-120">t</div>
        <div class="letter" data-char="h" data-target="-80">h</div>
        <div class="letter" data-char="e" data-target="-40">e</div>
        <div class="letter" data-char=" " data-target="0"> </div>
        <div class="letter" data-char="a" data-target="40">a</div>
        <div class="letter" data-char="p" data-target="80">p</div>
        <div class="letter" data-char="p" data-target="120">p</div>
    </div>
    
    <div class="fade-overlay" id="fadeOverlay"></div>

    <script>
        class SplashAnimation {
            constructor() {
                this.letters = document.querySelectorAll('.letter');
                this.container = document.getElementById('splash-container');
                this.fadeOverlay = document.getElementById('fadeOverlay');
                this.init();
            }

            init() {
                // Position letters randomly
                this.letters.forEach((letter, index) => {
                    if (letter.dataset.char !== ' ') {
                        const randomX = (Math.random() - 0.5) * window.innerWidth;
                        const randomY = (Math.random() - 0.5) * window.innerHeight;
                        const randomRotation = (Math.random() - 0.5) * 720;
                        const randomScale = Math.random() * 1.5 + 0.5;

                        letter.style.transform = `translate(${randomX}px, ${randomY}px) rotate(${randomRotation}deg) scale(${randomScale})`;
                    }
                });

                // Start animation after brief delay
                setTimeout(() => this.startAnimation(), 500);
            }

            startAnimation() {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;

                this.letters.forEach((letter, index) => {
                    if (letter.dataset.char !== ' ') {
                        const targetX = centerX + parseInt(letter.dataset.target);
                        const targetY = centerY;

                        letter.classList.add('animate');
                        letter.style.transform = `translate(${targetX - centerX}px, ${targetY - centerY}px) rotate(0deg) scale(1)`;
                    }
                });

                // Start fade out after animation completes
                setTimeout(() => this.fadeOut(), 3400);
            }

            fadeOut() {
                this.fadeOverlay.classList.add('active');
                
                // Navigate to main app after fade
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 600);
            }
        }

        // Start animation when page loads
        window.addEventListener('load', () => {
            new SplashAnimation();
        });

        // Handle resize
        window.addEventListener('resize', () => {
            location.reload();
        });
    </script>
</body>
</html>
