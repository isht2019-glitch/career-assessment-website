<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Velly Bandaar Guide</title>
    <link rel="stylesheet" href="guide-system.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .test-btn {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .test-btn:hover {
            background: #e55a2b;
        }
        .debug-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üêµ Velly Bandaar Guide Test</h1>
        <p>This page tests the interactive guide system. Velly should appear in the bottom-left corner.</p>
        
        <div class="debug-info">
            <strong>Debug Info:</strong><br>
            Character Element: <span id="charStatus">Not loaded</span><br>
            Guide Completed: <span id="guideStatus">Checking...</span><br>
            JavaScript Loaded: <span id="jsStatus">Checking...</span>
        </div>
        
        <button class="test-btn" onclick="testGuide()">üîÑ Restart Guide</button>
        <button class="test-btn" onclick="clearStorage()">üóëÔ∏è Clear Storage</button>
        <button class="test-btn" onclick="showDebug()">üîç Debug Info</button>
        
        <div id="debugOutput"></div>
    </div>

    <script src="guide-system.js"></script>
    <script>
        // Debug functions
        function updateStatus() {
            const charElement = document.getElementById('guideCharacter');
            document.getElementById('charStatus').textContent = charElement ? 'Found' : 'Missing';
            
            const completed = localStorage.getItem('vellyGuideCompleted');
            document.getElementById('guideStatus').textContent = completed ? 'Yes' : 'No';
            
            document.getElementById('jsStatus').textContent = window.guideSystem ? 'Loaded' : 'Failed';
        }
        
        function testGuide() {
            if (window.guideSystem) {
                window.guideSystem.startGuide();
            } else {
                alert('Guide system not loaded!');
            }
        }
        
        function clearStorage() {
            localStorage.removeItem('vellyGuideCompleted');
            localStorage.removeItem('userName');
            alert('Storage cleared! Refresh page to see guide again.');
            updateStatus();
        }
        
        function showDebug() {
            const output = document.getElementById('debugOutput');
            output.innerHTML = `
                <div class="debug-info">
                    <strong>Full Debug Report:</strong><br>
                    Guide System Object: ${window.guideSystem ? 'EXISTS' : 'MISSING'}<br>
                    Character Element: ${document.getElementById('guideCharacter') ? 'EXISTS' : 'MISSING'}<br>
                    Speech Bubble: ${document.getElementById('speechBubble') ? 'EXISTS' : 'MISSING'}<br>
                    Overlay: ${document.getElementById('guideOverlay') ? 'EXISTS' : 'MISSING'}<br>
                    LocalStorage: ${JSON.stringify(localStorage)}<br>
                    Console Errors: Check browser console (F12)
                </div>
            `;
        }
        
        // Update status every 2 seconds
        setInterval(updateStatus, 2000);
        
        // Initial status check
        setTimeout(updateStatus, 1000);
        
        // Force show character for testing
        setTimeout(() => {
            const char = document.getElementById('guideCharacter');
            if (char) {
                char.classList.remove('hidden');
                console.log('Character should be visible now');
            }
        }, 3000);
    </script>
</body>
</html>
