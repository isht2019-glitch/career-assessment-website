<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .screen {
            display: none;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .screen.active {
            display: flex;
        }
        #splash {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        #login {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="splash" class="screen active">
        <h1>SPLASH SCREEN</h1>
        <p>Should transition in 3 seconds...</p>
        <p id="countdown">3</p>
    </div>
    
    <div id="login" class="screen">
        <h1>LOGIN SCREEN</h1>
        <p>Success! Transition worked.</p>
    </div>

    <script>
        console.log('üöÄ Page loaded');
        
        let count = 3;
        const countdownEl = document.getElementById('countdown');
        
        const countInterval = setInterval(() => {
            count--;
            countdownEl.textContent = count;
            console.log('Countdown:', count);
            
            if (count <= 0) {
                clearInterval(countInterval);
            }
        }, 1000);
        
        setTimeout(() => {
            console.log('‚è∞ 3 seconds passed - switching screens...');
            
            const splash = document.getElementById('splash');
            const login = document.getElementById('login');
            
            console.log('Splash element:', splash);
            console.log('Login element:', login);
            
            splash.classList.remove('active');
            login.classList.add('active');
            
            console.log('‚úÖ Screen switched!');
        }, 3000);
    </script>
</body>
</html>
