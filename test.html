<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Assessment Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .timer {
            background: #ff6b6b;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .question-card.active {
            display: block;
        }

        .question-number {
            color: #667eea;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 30px;
            line-height: 1.4;
            color: #2c3e50;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 15px 20px;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
            color: #333;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateX(10px);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .section-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            border-left: 5px solid #667eea;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .section-description {
            color: #666;
            font-size: 16px;
        }

        .results-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .results-card.active {
            display: block;
        }

        .riasec-results {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .riasec-type {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px solid #e9ecef;
        }

        .riasec-type.dominant {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .type-letter {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .type-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .type-score {
            font-size: 24px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .question-card {
                padding: 25px;
            }
            
            .question-text {
                font-size: 18px;
            }
            
            .timer {
                font-size: 20px;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Career Assessment Test</h1>
            <div class="timer" id="timer">75:00</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p>Complete all 100 questions within 75 minutes</p>
        </div>

        <div class="section-header" id="section1Header">
            <div class="section-title">Section 1: Personality Assessment</div>
            <div class="section-description">RIASEC Career Interest Inventory (50 Questions)</div>
        </div>

        <div class="section-header" id="section2Header" style="display: none;">
            <div class="section-title">Section 2: Aptitude & Logical Reasoning</div>
            <div class="section-description">Problem Solving and Analytical Skills (50 Questions)</div>
        </div>

        <div id="questionContainer"></div>

        <div class="navigation">
            <button class="nav-btn" id="prevBtn" onclick="previousQuestion()" disabled>Previous</button>
            <span id="questionCounter">Question 1 of 100</span>
            <button class="nav-btn" id="nextBtn" onclick="nextQuestion()">Next</button>
        </div>

        <div class="results-card" id="resultsCard">
            <h2>Test Results</h2>
            <div class="riasec-results" id="riasecResults"></div>
            <div id="aptitudeScore"></div>
            <div id="recommendations"></div>
        </div>
    </div>

    <script src="test-data.js?v=3&t=1735977905"></script>
    <script src="career-mapping.js?v=3&t=1735977905"></script>
    <script src="test-script.js?v=4&t=1735978905"></script>
    <script>
        // Initialize test when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, RIASEC questions:', riasecQuestions.length);
            console.log('DOM loaded, Aptitude questions:', aptitudeQuestions.length);
            console.log('Total questions should be:', riasecQuestions.length + aptitudeQuestions.length);
            initializeTest();
        });
    </script>
</body>
</html>
